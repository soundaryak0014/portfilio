<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .banner {
        background: linear-gradient(90deg, #f49541, #dd5d97);
        color: #ad2167;
        padding: 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row banner">
        <div class="col-md-5 order-md-1 order-3 col-sm-12">
          <h2 class="fs-1 p-3">BEST NEW YEAR SPECIAL OFFERS</h2>
          <p class="mb-2 p-3 text-light">
            Best time to buy. Save up to <span class="fw-bold">70% cash</span>.
          </p>
          <p>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-offers-credit-card-img.png" 
                 class="img-fluid" alt="Credit Card Offer">
          </p>
        </div>
        <div class="col-md-2 order-md-2 order-1 col-sm-12">
          <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-offers-special-img.png" 
               class="img-fluid" alt="Special Offer">
        </div>
        <div class="col-md-5 order-md-3 order-2 col-sm-12">
          <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-offers-appliances-img.png" 
               class="img-fluid" alt="Appliances Offer">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
