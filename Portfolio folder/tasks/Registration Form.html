<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <center>
            <h1 style="color: blueviolet;">STUDENT REGISTRATION FORM</h1>
        </center>
        <form style="background-color: rgb(127, 99, 218); border: 5px;">
            <fieldset>
                <table>
                    <tr>
                        <td><label>FIRST NAME</label></td>
                        <td><input type="text"></td>
                        <td><label>(max 30 characters a-z and A-Z)</label></td>
                    </tr>
                    <tr>
                        <td><label>LAST NAME</label></td>
                        <td><input type="text"></td>
                        <td><label>(max 30 characters a-z and A-Z)</label></td>
                    </tr>
                    <tr>
                        <td><label>DATE OF BIRTH</label></td>
                        <td>
                            <select>
                                <option>Day</option>
                            </select>
                            <select>
                                <option>Month</option>
                            </select>
                            <select>
                                <option>Year</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>EMAIL ID</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>MOBILE NUMBER</label></td>
                        <td><input type="number"></td>
                        <td><label>(10 digit number)</label></td>
                    </tr>
                    <tr>
                        <td><label>GENDER</label></td>
                        <td><input type="radio" name="gender" value="male"> Male</td>
                        <td><input type="radio" name="gender" value="female"> Female</td>
                    </tr>
                    <tr>
                        <td><label>ADDRESS</label></td>
                        <td><input type="text" style="height:70px;"></td>
                    </tr>
                    <tr>
                        <td><label >CITY</label></td>
                        <td><input type="text"></td>
                        <td><label>(max 30 characters a-z and A-Z)</label></td>
                    </tr>
                    <tr>
                        <td><label>PIN CODE</label></td>
                        <td><input type="number"></td>
                        <td><label>(6 digit number)</label></td>
                    </tr>
                    <tr>
                        <td><label>STATE</label></td>
                        <td><input type="text"></td>
                        <td><label>(max 30 characters a-z and A-Z)</label></td>
                    </tr>
                    <tr>
                        <td><label>COUNTRY</label></td>
                        <td>
                            <select>
                                <option>India</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>HOBBIES</label></td>
                        <td><label>Drawing</label><input type="checkbox"></td>
                        <td><label>Singing</label><input type="checkbox"></td>
                        <td><label>Dancing</label><input type="checkbox"></td>
                        <td><label>Skating</label><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td><label></label></td>
                        <td><label>Others</label><input type="checkbox"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="5"><label>QUALIFICATION</label></td>
                    </tr>
                    <tr>
                        <td><label>Sl.No.</label></td>
                        <td><label>Examination</label></td>
                        <td><label>Board</label></td>
                        <td><label>Percentage</label></td>
                        <td><label>Year of Passing</label></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text"></td>
                        <td><input type="number" ></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text"></td>
                        <td><input type="number" ></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text"></td>
                        <td><input type="number" ></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text"></td>
                        <td><input type="number" ></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><label>(10 chaf max)</label></td>
                        <td><label>(upto 2 decimal)</label></td>
                    </tr>
                    <tr>
                        <td><label>COURSES APPLIED FOR</label></td>
                        <td><input type="radio" name="course"> BCA</td>
                        <td><input type="radio" name="course"> B.Com</td>
                        <td><input type="radio" name="course"> B.Sc</td>
                        <td><input type="radio" name="course"> B.A</td>
                    </tr><br><br>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button type="submit">Submit</button></td>
                        <td><button type="reset">Reset</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
