<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Awareness</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-bg-1 {
            background-color: #d63384;
        }
        .custom-bg-2 {
            background-color: #6f42c1;
        }
        .rounded-img {
            border-radius: 15px; 
        }
    </style>
</head>
<body>

    <div class="container mt-4 card mb-3">
        <div class="d-flex align-items-center mb-3">
            <div>
                <h2>All you need to know about COVID-19</h2>
                <a class="btn btn-primary mb-3" href="#" role="button">Know more</a>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="Medical care for COVID-19" class="img-fluid ml-auto rounded-img" style="width: 120px;">
        </div>
    
        <div class="card mb-3" style="border-radius: 15px;">
            <div class="card-body d-flex" style="background-color: hsl(185, 66%, 84%); border-radius: 15px;">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="COVID-19 Virus" class="img-fluid mr-3 rounded-img" style="width: 100px;">
                <div>
                    <h5 class="text-dark font-weight-bold">COVID-19 Test</h5>
                    <p class="text-muted">If you think you have been exposed to novel coronavirus (COVID-19), take the test. <a href="#">more</a></p>
                </div>
            </div>
        </div>
        
        <h3>Symptoms</h3>
        <div class="mb-3">
            <div class="card-body d-flex">
                <div class="card ml-4 mr-5 bg-success rounded-img" style="width: 100px;">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-img-top rounded-img" alt="Dry Cough">
                    <div class="card-body p-1">
                        <p class="card-text text-light">Dry Cough</p>
                    </div>
                </div>
                <div class="card mr-5 custom-bg-1 rounded-img" style="width: 100px;">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-img-top rounded-img" alt="High Fever">
                    <div class="card-body p-1">
                        <p class="card-text text-light">High Fever</p>
                    </div>
                </div>
                <div class="card custom-bg-2 rounded-img" style="width: 100px;">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top rounded-img" alt="Headache">
                    <div class="card-body p-1">
                        <p class="card-text text-light">Headache</p>
                    </div>
                </div>
            </div>
        </div>
        <h3>Videos</h3>
        <div class="card mb-3 rounded-card" style="border-radius: 15px;">
            <div class="card-body d-flex" style="background-color: #f2c9dd; border-radius: 15px;">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="Doctor Image" class="img-fluid mr-3 rounded-img" style="width: 100px; height: auto; border-radius: 15px;">
                <div>
                    <h5 class="text-dark font-weight-bold">To prevent the spread of COVID-19...</h5>
                    <p class="text-muted">Learn how to protect yourself and others. <a href="#">more</a></p>
                    <a class="btn btn-primary mb-3" href="#" role="button">Know more</a>
                </div>
            </div>
        </div>        
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
